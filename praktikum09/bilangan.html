<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Bilangan</title>
</head>
<body>
    <h2>Menghitung 2 jumlah bilangan</h2>
    <form onchange="penjumlahan()">
        <input type="number" id="angka1">
        <br>
        +
        <br>
        <input type="number" id="angka2">
        <br>
        =
        <br>
        <input type="number" id="hasil">
    </form>
    <script>
        function penjumlahan() {
            let a1 = parseInt(document.getElementById("angka1").value);
            let a2 = parseInt(document.getElementById("angka2").value);
            let h = a1 + a2;

            document.getElementById("hasil").value = h;
        }
    </script>
</body>
</html>
